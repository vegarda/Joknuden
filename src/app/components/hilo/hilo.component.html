
<ng-container *ngIf="data">

    <table mat-table [dataSource]="data">

        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{ element.label }} </td>
        </ng-container>

        <ng-container matColumnDef="average">
            <th mat-header-cell *matHeaderCellDef>Average</th>
            <td mat-cell *matCellDef="let element"> {{ element.average }} </td>
        </ng-container>

        <ng-container matColumnDef="high">
            <th mat-header-cell *matHeaderCellDef>High</th>
            <td mat-cell *matCellDef="let element"> {{ element.high }} </td>
        </ng-container>

        <ng-container matColumnDef="highTime">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{ element.highTime }} </td>
        </ng-container>

        <ng-container matColumnDef="low">
            <th mat-header-cell *matHeaderCellDef>Low</th>
            <td mat-cell *matCellDef="let element"> {{ element.low }} </td>
        </ng-container>

        <ng-container matColumnDef="lowTime">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{ element.lowTime }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</ng-container>
