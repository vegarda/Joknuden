# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/joknuden
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_ACCESS_TOKEN
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      #- run: npm run build
    #   - run:
    #       name: Install dependencies
    #       command: |
    #         apk add --no-cache \
    #           py-pip=9.0.0-r1
    #         pip install \
    #           docker-compose==1.12.0
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/joknuden.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/joknuden.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=joknuden -t joknuden .
    #   - run:
    #       name: Save Docker image layer cache
    #       command: |
    #         mkdir -p /caches
    #         docker save -o /caches/joknuden.tar joknuden
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/joknuden.tar
      - run:
          name: Run tests
          command: |
            docker-compose -f ./docker-compose.test.yml up
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u "${$DOCKER_HUB_USERNAME}" -p "${$DOCKER_HUB_ACCESS_TOKEN}"
              docker tag joknuden "vegarda/joknuden:${CIRCLE_SHA1}"
              docker push "vegarda/joknuden:${CIRCLE_SHA1}"
            fi



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build:
          context: docker-hub
